<!-- ask.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask GridGenius</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>window.onload = () => lucide.createIcons();</script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }

    .prose :where(code) {
      background-color: #1f2937;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
    }

    .prose :where(pre) {
      background-color: #1f2937;
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body class="bg-black text-white font-[Inter]">

  <!-- Navbar -->
  <nav class="bg-black/80 border-b border-white/10 backdrop-blur fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">GridGenius</h1>
      <ul class="flex gap-6 text-sm font-medium text-white/80">
        <li><a href="index.html">Home</a></li>
        <li><a href="ask.html">Ask Genius</a></li>
        <li><a href="insights.html">Insights</a></li>
        <li><a href="visuals.html">Visuals</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Chat -->
  <main class="pt-24 px-8 lg:px-20 min-h-screen flex flex-col justify-between pb-10">
    <div>
      <h2 class="text-3xl font-semibold text-white mb-6">Ask GridGenius</h2>
      <div id="chat-log" class="bg-white/5 rounded-2xl p-6 space-y-4 max-h-[60vh] overflow-y-auto flex flex-col">
        <!-- Chat messages will be appended here -->
      </div>
    </div>
    <div class="mt-6 flex items-center gap-4">
      <input id="chat-input" type="text" placeholder="Ask something..." class="flex-1 bg-white/10 text-white p-4 rounded-xl placeholder-gray-400 focus:outline-none" />
      <button class="bg-yellow-400 text-black p-3 rounded-xl hover:scale-105 transition"><i data-lucide="send" class="w-5 h-5"></i></button>
    </div>
  </main>
</body>
</html>
